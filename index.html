<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>thumbnail Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>thumbnail Generator</h1>
        <input type="file" id="fileInput" accept="image/*">
        <div class="canvas-container">
            <div>
              <h2>Original Image</h2>
              <canvas id="imageCanvas" width="600" height="600"></canvas>
            </div>
            <div>
              <h2>Preview</h2>
              <canvas id="previewCanvas" width="600" height="600"></canvas>
              <canvas id="highResCanvas" width="800" height="800" style="display:none;"></canvas>

            </div>
          </div>

        <button id="downloadBtn">Download Image</button>

        <footer>
            <p>Created by <a href="https://github.com/aoperat" target="_blank">aoperat</a></p>
        </footer>
    </div>

    
    
    <script src="scripts.js"></script>
</body>
</html>
